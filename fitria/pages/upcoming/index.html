<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Movie Collection</title>
    <link rel="stylesheet" href="uc.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="film-container">
        <h1 class="section-title">upcoming film</h1>
        
        <div class="film-grid">
            <div class="film-card">
                <img src="https://m.media-amazon.com/images/M/MV5BODIyMDdhNTgtNDlmOC00MjUxLWE2NDItODA5MTdkNzY3ZTdhXkEyXkFqcGc@._V1_SX300.jpg" alt="Batman Begins" class="film-poster">
                <div class="film-info">
                    <h3 class="film-title">Batman Begins</h3>
                    <div class="film-meta">
                        <span class="film-year">2005</span>
                        <span class="film-type">Movie</span>
                    </div>
                </div>
            </div>
            
            <div class="film-card">
                <img src="https://m.media-amazon.com/images/M/MV5BMmU5NGJlMzAtMGNmOC00YjJjLTgyMzUtNjAyYmE4Njg5YWMyXkEyXkFqcGc@._V1_SX300.jpg" alt="The Batman" class="film-poster">
                <div class="film-info">
                    <h3 class="film-title">The Batman</h3>
                    <div class="film-meta">
                        <span class="film-year">2022</span>
                        <span class="film-type">Movie</span>
                    </div>
                </div>
            </div>
            
            <div class="film-card">
                <img src="https://m.media-amazon.com/images/M/MV5BZTJkYjdmYjYtOGMyNC00ZGU1LThkY2ItYTc1OTVlMmE2YWY1XkEyXkFqcGc@._V1_SX300.jpg" alt="Batman v Superman: Dawn of Justice" class="film-poster">
                <div class="film-info">
                    <h3 class="film-title">Batman v Superman: Dawn of Justice</h3>
                    <div class="film-meta">
                        <span class="film-year">2016</span>
                        <span class="film-type">Movie</span>
                    </div>
                </div>
            </div>
            
            <div class="film-card">
                <img src="https://m.media-amazon.com/images/M/MV5BYzZmZWViM2EtNzhlMi00NzBlLWE0MWEtZDFjMjk3YjIyNTBhXkEyXkFqcGc@._V1_SX300.jpg" alt="Batman" class="film-poster">
                <div class="film-info">
                    <h3 class="film-title">Batman (1989)</h3>
                    <div class="film-meta">
                        <span class="film-year">1989</span>
                        <span class="film-type">Movie</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
