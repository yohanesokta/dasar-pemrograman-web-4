  <h1>Spiderman 3 - Cast</h1>
  <div class="container">
    <div class="cast-row">
      <div class="cast-card" data-title="Tobey Maguire — Peter Parker/Spider-Man" data-text="Tobey Maguire adalah aktor dan produser film Amerika yang terkenal karena memerankan Peter Parker/Spider-Man dalam trilogi Spider-Man karya Sam Raimi (2002–2007). Ia dikenal karena kemampuannya memerankan karakter dengan kedalaman emosional dan sisi manusiawi yang kuat. Sebelum menjadi terkenal, Tobey sudah tampil dalam berbagai film dan serial televisi sejak awal 1990-an. Ia mendapatkan perhatian lebih luas lewat perannya di film The Cider House Rules (1999), sebelum akhirnya mendapat peran utama dalam Spider-Man (2002), yang menjadi salah satu film superhero paling sukses pada masanya.Karakter Peter Parker yang diperankannya dianggap sebagai salah satu versi Spider-Man paling ikonik, karena penggambarannya yang tulus, lugu, dan penuh perjuangan sebagai pahlawan yang masih bergulat dengan kehidupan pribadi.Selain berakting, Tobey juga aktif sebagai produser dan memiliki perusahaan produksi sendiri, Material Pictures.">
        <img class="cast-avatar" src="image/toby.jpg" alt="Tobey Maguire" />
        <div class="cast-name">Tobey Maguire</div>
        <div class="cast-role">Peter Parker/Spider-Man</div>
      </div>

      <div class="cast-card" data-title="Kirsten Dunst — Mary Jane Watson" data-text="Kirsten Dunst adalah aktris berbakat asal Amerika yang memulai karier aktingnya sejak masih anak-anak. Ia mendapat pengakuan internasional lewat perannya sebagai Mary Jane Watson dalam trilogi Spider-Man karya Sam Raimi (2002–2007), di mana ia berperan sebagai kekasih Peter Parker (Tobey Maguire).Sebelum membintangi Spider-Man, Kirsten telah dikenal lewat film Interview with the Vampire (1994), di mana ia tampil mengesankan sebagai vampir anak-anak dan mendapat nominasi Golden Globe. Seiring bertambah dewasa, Kirsten terus membuktikan dirinya sebagai aktris serba bisa yang mampu memerankan karakter dengan kompleksitas emosi yang tinggi.Selain bermain dalam film-film populer, ia juga tampil dalam berbagai film independen dan proyek-proyek berkualitas tinggi, menjadikannya salah satu aktris paling dihormati di Hollywood.">
        <img class="cast-avatar" src="image/kirsten.jpg" alt="Kirsten Dunst" />
        <div class="cast-name">Kirsten Dunst</div>
        <div class="cast-role">Mary Jane Watson</div>
      </div>

      <div class="cast-card" data-title="Topher Grace — Eddie Brock/Venom" data-text="Topher Grace adalah aktor pria dengan aura cerdas, bersih, dan simpatik, cocok memerankan karakter anak baik-baik, sarkastik, atau socially awkward. Ia memiliki wajah yang ramah dan ekspresif, sering membawakan karakter dengan humor halus dan ketulusan yang mengena, namun juga mampu mengejutkan penonton dalam peran antagonis yang tenang namun intens. Cocok untuk peran protagonis muda yang relatable, pria biasa dalam situasi luar biasa, atau tokoh dengan konflik moral tersembunyi.">
        <img class="cast-avatar" src="https://cdn.theplaylist.net/wp-content/uploads/2015/10/15064421/spider-man-3.jpg" alt="Topher Grace" />
        <div class="cast-name">Topher Grace</div>
        <div class="cast-role">Eddie Brock/Venom</div>
      </div>

      <div class="cast-card" data-title="James Franco — Harry Osborn/New Goblin" data-text="James Franco adalah seorang aktor, sutradara, penulis, dan seniman asal Amerika Serikat yang dikenal karena kemampuannya memerankan berbagai karakter dari genre yang berbeda-beda. Ia sering memerankan karakter-karakter yang kompleks, eksentrik, atau memiliki sisi gelap, namun juga mampu tampil dalam peran komedi ringan.">
        <img class="cast-avatar" src="https://ew.com/thmb/dOHFTiCQjSgCTyUR42D5xSfEV5k=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/16059__franco_l-deac11f19b1e40dabd84ef4c0b3e1299.jpg" alt="James Franco" />
        <div class="cast-name">James Franco</div>
        <div class="cast-role">Harry Osborn/New Goblin</div>
      </div>
    </div>

    </div>
